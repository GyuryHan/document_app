<!-- process_create에 queryString으로 정보들을 보냄 -->
<!-- 근데 queryString에 데이터가 보이면 안되니까 method="post" 로 안보이게 보냄 -->
<!-- method가 생략돼있다면 그것은 get방식. -->
<form action="http://localhost:3000/process_create" method="post">   
  <div>
    <input type="text" name="title">
  </div>
  <div>
    <textarea name="description"></textarea>
  </div>
  <div>  
    <input type="submit">
  </div>
</form>
